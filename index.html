<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font resource -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google "Open Sans" font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Weather Dashboard specific css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col bg-primary text-light p-3">
                <h1 class="text-center">Weather Dashboard</h1>
            </header>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row align-items-start">
            <div id="searchForm" class="col-sm-12 col-md-2">
                <div class="border-bottom border-dark">
                    <h3>Search for a City:</h3>
                    <input type="text" id="inputCity" class="form-control" />
                    <button id="btnSearch" class="form-control btn btn-primary btn-sm mt-1 mb-1">Search</button>
                </div>
                <div id="listCities">
                    <button id="btnSearch" class="form-control btn btn-secondary btn-sm mt-1 mb-1">Austin</button>
                </div>
            </div>
            <div id="reportForm" class="col-sm-12 col-md-10">
                <div id="cityWeather" class="border border-dark p-3"></div>
                <div id="forecast"></div>
            </div>
        </div>
    </div>

    <!-- Moment.js Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Weather Dashboard JavaScript-->
    <script src="./assets/js/script.js"></script>
</body>
