<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Weather Dashboard: Week 6 Coding Challenge, Columbia Engineering Coding Bootcamp">
    <!-- Bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font resource -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google "Open Sans" font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Weather Dashboard specific css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header with h1 title -->
    <header class="container-fluid weather-dashboard">
        <div class="row">
            <div class="col text-light p-3">
                <h1 class="text-center">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <!-- Container for main body -->
    <main class="container-fluid mt-3">
        <!-- Outer row contains the left city column and the right weather column -->
        <div class="row align-items-start">
            <!-- Search column -->
            <div id="searchForm" class="col-sm-12 col-md-3">
                <!-- City search form for user to enter a city -->
                <div class="border-bottom border-dark">
                    <h3>Search for a City:</h3>
                    <input type="text" id="inputCity" class="form-control" placeholder="San Diego" />
                    <button id="btnSearch" class="form-control btn btn-primary btn-sm mt-1 mb-1">Search</button>
                </div>
                <!-- List of city buttons the user can press -->
                <div id="listCities">
                </div>
            </div>
            <!-- Weather column -->
            <div id="reportForm" class="col-sm-12 col-md-9">
                <!-- Current weather-->
                <div id="cityWeather" class="border border-dark border-2 rounded p-3">
                    <h3>Loading...</h3>>
                </div>
                <!-- 5-day forecast -->
                <div id="forecast" class="p-3"></div>
            </div>
        </div>
    </main>

    <!-- Moment.js Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Weather Dashboard JavaScript-->
    <script src="./assets/js/script.js"></script>
</body>
